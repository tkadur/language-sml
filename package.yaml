name: language-sml
version: 0.1.0.0
github: "githubuser/language-sml"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2020 Author name here"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/language-sml#readme>

dependencies:
  - base-noprelude
  - relude
  - array
  - containers
  - megaparsec
  - mtl
  - parser-combinators
  - pretty-simple
  - prettyprinter
  - scientific
  - text
  - unordered-containers
  - vector

default-extensions:
  # Basics
  - FlexibleContexts
  - FlexibleInstances
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - MultiParamTypeClasses
  - ScopedTypeVariables
  - StrictData
    # Ergonomics
  - DuplicateRecordFields
  - LambdaCase
  - NamedFieldPuns
  - OverloadedStrings
  - RecordWildCards
  - TupleSections
    # Deriving
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
    # Typeclasses
  - FunctionalDependencies
  - KindSignatures
  - TypeOperators
    # Fancier bois
  - DataKinds
  - GADTs
  - RankNTypes
  - TypeFamilies
    # Random stuff
  - AllowAmbiguousTypes
  - ApplicativeDo
  - BangPatterns
  - ConstraintKinds
  - DefaultSignatures
  - MultiWayIf
  - NoMonomorphismRestriction
  - TypeApplications

library:
  source-dirs: src
  exposed-modules:
    - Ast.Associativity
    - Ast.Decl
    - Ast.Expr
    - Ast.Ident.Common
    - Ast.Ident.Label
    - Ast.Ident.Long
    - Ast.Ident.Op
    - Ast.Ident.StructureIdent
    - Ast.Ident.TyCon
    - Ast.Ident.TyVar
    - Ast.Ident.ValueIdent
    - Ast.Lit
    - Ast.Lit.Character
    - Ast.Pat
    - Ast.Typ
    - Common.Marked
    - Common.Position
    - Common.Positive
    - Lexer
    - Lexer.Token
    - Parser
    - Parser.DebugLevel
    - Pretty
    - Pretty.Comments
  ghc-options:
    - -Wall

tests:
  language-sml-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - language-sml
